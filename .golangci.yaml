---
linters-settings:
  godot:
    exclude: '^ @' # swag comments
  tagliatelle:
    case:
      use-field-name: false
      rules:
        json: snake

linters:
  enable-all: true
  disable:
    - cyclop
    - deadcode
    - exhaustivestruct
    - exhaustruct
    - forcetypeassert
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gofumpt
    - golint
    - gomnd
    - ifshort
    - interfacer
    - ireturn
    - maligned
    - nlreturn
    - nosnakecase
    - rowserrcheck
    - rowserrcheck
    - scopelint
    - sqlclosecheck
    - structcheck
    - testableexamples
    - varcheck
    - varnamelen
    - wastedassign

    # FIXME (alkurbatov): Enable when we add parallelism to the tests.
    - paralleltest

issues:
  exclude-rules:
    - path: '(.+)_test\.go'
      linters:
        - noctx

    - path: '(.+)_mock\.go'
      linters:
        - wrapcheck

    - path: 'internal/compression/.*.go'
      linters:
        - wrapcheck

    - path: 'internal/exporter/exporter.go'
      linters:
        - wrapcheck

    - path: 'internal/handlers/marshal.go'
      linters:
        - wrapcheck
